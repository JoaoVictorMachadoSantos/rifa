<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha seus números</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <h1>Escolha seus números da rifa</h1>
  <form action="/pagamento" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome" required><br><br>
    
    <label for="whatsapp">Número do WhatsApp:</label>
    <input type="text" name="whatsapp" id="whatsapp" required><br><br>
    
    <h3>Escolha seus números:</h3>
    <div id="numeros">
      <% numerosDisponiveis.forEach(numero => { %>
        <input type="checkbox" name="numeros" value="<%= numero %>"> <%= numero %><br>
      <% }) %>
    </div><br>
    
    <button type="submit">Reservar</button>
  </form>
</body>
</html>
